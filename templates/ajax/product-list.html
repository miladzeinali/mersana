{% load static %}
<div class="row justify-content-start">
{% for  product in data %}
						<div class="col-6 col-md-4 col-lg-4">
							<div class="product product-7 text-center">
								<figure class="product-media">
									<span class="product-label label-new">جدید</span>
									<a href% ="{urlproductproduct', product.id}" %>
										<img src="{{product.image.url}}" href="" alt="تصویر محصول"
											class="product-image">
									</a>

									<div class="product-action-vertical">
										<a href="{% url 'account:favorits' product.code %}  "
											class="btn-product-icon btn-wishlist btn-expandable"><span>افزودن
												به لیست علاقه مندی</span></a>
										<a href="popup/quickView.html"
											class="btn-product-icon btn-quickview"
											title="مشاهده سریع محصول"><span>مشاهده سریع</span></a>
										<a href="#" class="btn-product-icon btn-compare"
											title="مقایسه"><span>مقایسه</span></a>
									</div><!-- End .product-action-vertical -->

									<div class="product-action">
										<a href="{% url 'cart:ordercontrol'  product.code %}" class="btn-product btn-cart"><span>افزودن به
												سبد خرید</span></a>
									</div><!-- End .product-action -->
								</figure><!-- End .product-media -->

								<div class="product-body">
									<div class="product-cat text-center">
										<a href="{% url 'product:product' product.id %}">
                                            {% if product.gender %}
                                            زنانه
                                            {% else %}
                                            مردانه
                                            {% endif %}
                                        </a>
									</div><!-- End .product-cat -->
									<h3 class="product-title text-center"><a href% ="{urlproductproduct', product.id}" %>{{ product.title }}
											</a></h3><!-- End .product-title -->
									<div class="product-price">
										 تومان{{ product.price }}
									</div><!-- End .product-price -->
									<div class="ratings-container">
										<div class="ratings">
											<div class="ratings-val" style="width: 40%;"></div>
											<!-- End .ratings-val -->
										</div><!-- End .ratings -->
										<span class="ratings-text">{{ product.count_sell }}</span>
									</div><!-- End .rating-container -->

                                    <!-- product-nav -->
                                    <!-- End .product-nav -->
								</div><!-- End .product-body -->
							</div><!-- End .product -->
						</div><!-- End .col-sm-6 col-lg-4 -->

{% endfor %}
</div>
